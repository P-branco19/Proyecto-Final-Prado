<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./Estilos/style.css">
    <title>Proyecto Final Prado</title>
</head>

<body>
    <header>
        <h1>My e-commerce</h1>
    </header>

    <main>
        <div class="input-group">
            <form id="formulario">
                <span class="input-group-text">Nombre y apellido</span>
                <input type="text" aria-label="Nombre" id="nombre">
                <input type="text" aria-label="Apellido" id="apellido">
                <button type="button" id="enviar">Enviar</button>
            </form>
        </div>

        <div id="bienvenida"></div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Buzo Adidas</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">$50000</h6>
                <button type="button" class="agregarCarrito">Añadir al carrito</button>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Pantalon Adidas</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">$30000</h6>
                <button type="button" class="agregarCarrito">Añadir al carrito</button>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Zapatillas Adidas</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">$70000</h6>
                <button type="button" class="agregarCarrito">Añadir al carrito</button>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Buzo Nike</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">$50000</h6>
                <button type="button" class="agregarCarrito">Añadir al carrito</button>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Pantalon Nike</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">$30000</h6>
                <button type="button" class="agregarCarrito">Añadir al carrito</button>
            </div>
        </div>

        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Zapatillas Jordan</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">$120000</h6>
                <button type="button" class="agregarCarrito">Añadir al carrito</button>
            </div>
        </div>
    </main>

    <div id="carrito">
        <h2>Carrito de compras:</h2>
        <ul id="listaCarrito">
            <!-- Los productos se muestran aca -->
        </ul>
        <p id="total">Total: $0</p>
        <button id="vaciarCarrito">Vaciar carrito</button>
    </div>

    <script src="./app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
